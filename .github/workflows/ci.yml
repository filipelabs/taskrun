name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --exclude taskrun-devtools --exclude taskrun-devtools-tauri --exclude taskrun-tui -- -D warnings

      - name: Build
        run: cargo build --workspace --exclude taskrun-devtools --exclude taskrun-devtools-tauri --exclude taskrun-tui

      - name: Run tests
        run: cargo test --workspace --exclude taskrun-devtools --exclude taskrun-devtools-tauri --exclude taskrun-tui
